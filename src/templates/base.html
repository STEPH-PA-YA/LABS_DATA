<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Lab Manager UTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --utp-red: #E30613;
            --utp-dark-red: #B8040F;
        }
        .bg-utp-red {
            background-color: var(--utp-red);
        }
        .text-utp-red {
            color: var(--utp-red);
        }
        .btn-utp-red {
            background-color: var(--utp-red);
            border-color: var(--utp-red);
            color: white;
        }
        .btn-utp-red:hover {
            background-color: var(--utp-dark-red);
            border-color: var(--utp-dark-red);
            color: white;
        }
        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: var(--utp-red);
        }
    </style>
    {% block customCSS %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="d-flex flex-grow-1">
        {% block sidebar %}{% endblock %}
        <main class="flex-grow-1 p-3 overflow-auto">
            {% block body %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
